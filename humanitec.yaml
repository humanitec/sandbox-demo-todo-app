workloads:
  todo-app:
    resources:
      score-workload:
        type: score-workload
        params:
          metadata:
            name: todo-app
          containers:
            main:
              image: ghcr.io/humanitec/todo-app:latest
              variables:
                DB_HOST: ${resources.database.outputs.host}
                DB_NAME: ${resources.database.outputs.name}
                DB_PORT: ${resources.database.outputs.port}
                DB_USER: ${resources.database.outputs.username}
      database:
        type: postgres
